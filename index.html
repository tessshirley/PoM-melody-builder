<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics of Music - Melody Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Physics of Music Melody Builder</h1>
        <p class="subtitle">Exploring sound waves and musical harmony</p>
      </header>

      <div class="controls">
        <label for="root-note">Root Note:</label>
        <select id="root-note">
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>

        <label for="scale-type">Scale Type:</label>
        <select id="scale-type">
          <option value="major">Major Scale</option>
          <option value="minor">Minor Scale</option>
          <option value="pentatonic">Pentatonic Scale</option>
        </select>

        <label for="instrument-category">Instrument Family:</label>
        <select id="instrument-category">
          <option value="strings">Strings</option>
          <option value="woodwinds">Woodwinds</option>
          <option value="brass">Brass</option>
          <option value="synthetic">Synthetic</option>
        </select>

        <label for="instrument-type">Instrument:</label>
        <select id="instrument-type">
          <!-- Options will be populated by JavaScript -->
        </select>

        <button id="play-btn">Play Melody</button>
        <button id="clear-btn">Clear Notes</button>
      </div>

      <div class="keyboard" id="keyboard">
        <!-- Notes will be generated by JavaScript -->
      </div>

      <div class="melody-display">
        <h3>Your Melody:</h3>
        <div id="melody-notes">No notes yet...</div>
      </div>

      <div class="visualization">
        <h3>Waveform Visualization</h3>
        <canvas id="waveform-canvas" width="800" height="200"></canvas>
      </div>

      <div class="physics-info">
        <h3>Physics Data</h3>
        <div class="data-grid">
          <div class="data-item">
            <label>Frequency:</label>
            <span id="frequency">-- Hz</span>
          </div>
          <div class="data-item">
            <label>Wavelength:</label>
            <span id="wavelength">-- m</span>
          </div>
          <div class="data-item">
            <label>Wave Period:</label>
            <span id="period">-- ms</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="script.js"></script>
  </body>
</html>
